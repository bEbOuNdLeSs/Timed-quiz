<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Button -->
    <button class = 'start-button'>Start Quiz</button>

    <!-- Info Box -->
    <div class = 'info-box'> 
        <div class = 'info-title'>
            <p>Quiz rules</p>
        </div>

        <div class = 'info-list'>
            <p class = 'info'>A</p>
            <p class = 'info'>B</p>
            <p class = 'info'>C</p>
            <p class = 'info'>D</p>
            <p class = 'info'>E</p>
        </div>

        <div class = 'buttons'>
            <button class = 'quit'>Exit Quiz</button>
            <button class = 'continue'>Continue</button>
        </div>
    </div>

    <!-- Quiz Box  -->
    <div class = 'quiz-box'>
        <header>
            <p>Timed Quiz Session</p>
            <div class = 'timer'>
                <p class = 'timer-text'>Time remaining</p>
                <p class = 'timer-time'>15</p>
            </div>
        </header>
        <section>
            <div class="question">
                <span>Commonly used data types DO NOT include:</span>
            </div>
            <div class = 'option'>
                <span>Strings</span>
            </div>
            <div class = 'option'>
                <span>Booleans</span>
            </div>
            <div class = 'option'>
                <span>Alerts</span>
            </div>
            <div class = 'option'>
                <span>Numberse</span>
            </div>
        </section>
    </div>

    <script src='js/questions.js'></script>
    <script src='js/quiz.js'></script>
</body>
</html>
